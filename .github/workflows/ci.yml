name: CI ThingsBoard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Build and run unit tests
        run: mvn clean install -DskipITs

      - name: Start ThingsBoard using Docker
        run: |
          docker pull thingsboard/tb-postgres:latest
          docker run -d --name thingsboard -p 8080:8080 thingsboard/tb-postgres:latest

      - name: Check ThingsBoard is running
        run: |
          sleep 30  # attendre que TB d√©marre
          curl -f http://localhost:8080 || exit 1