name: CI ThingsBoard

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Build full ThingsBoard (skip tests)
        run: mvn clean install -DskipTests -DskipITs -Dlicense.skip=true

      - name: Run unit tests for common modules only
        run: mvn test -pl common/util,common/data -DskipITs -Dlicense.skip=true

      - name: Build Docker image with ThingsBoard
        run: |
          # Build the Docker image using the locally built ThingsBoard
          docker build -t my-thingsboard:latest .

      - name: Launch ThingsBoard
        run: |
          # Run the locally built and tagged Docker image
          docker run -d --name thingsboard -p 9090:9090 -p 1883:1883 my-thingsboard:latest
          
          # Check if the container is running
          echo "Checking if ThingsBoard is running..."
          if docker ps -q -f name=thingsboard; then
            echo "ThingsBoard is running and accessible."
          else
            echo "ERROR: ThingsBoard failed to start."
            exit 1
          fi

      - name: Clean up ThingsBoard
        if: always()
        run: |
          docker stop thingsboard || true
          docker rm thingsboard || true