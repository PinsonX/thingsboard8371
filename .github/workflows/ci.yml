name: CI ThingsBoard

on:
  push:
    paths:
      - '**'   # Trigger on changes in any file
  pull_request:
    paths:
      - '**'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d thingsboard"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Maven 3
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify installations
        run: |
          java -version
          mvn -version
          docker --version

      - name: Build ThingsBoard
        run: |
          MAVEN_OPTS="-Xmx1024m" NODE_OPTIONS="--max_old_space_size=4096" \
          mvn -T2 license:format clean install -DskipTests -DskipITs -Dlicense.skip=true
      
      - name: Run unit tests for common modules only
        run: mvn test -pl common/util,common/data -DskipITs -Dlicense.skip=true

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting 5 seconds..."
            sleep 5
          done

      - name: Initialize Database Schema
        run: |
          java -cp application/target/thingsboard-4.4.0-SNAPSHOT-boot.jar \
            -Dloader.main=org.thingsboard.server.ThingsboardInstallApplication \
            -Dinstall.data_dir=application/target/data \
            -Dinstall.load_demo=true \
            -Dspring.jpa.hibernate.ddl-auto=none \
            -Dinstall.upgrade=false \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres \
            org.springframework.boot.loader.launch.PropertiesLauncher

      - name: Run ThingsBoard
        run: |
          java -jar application/target/thingsboard-4.4.0-SNAPSHOT-boot.jar \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/thingsboard \
            --spring.datasource.username=postgres \
            --spring.datasource.password=postgres &
          sleep 60  # wait for ThingsBoard to fully start

      - name: Verify ThingsBoard
        run: |
          echo "ThingsBoard should be running on http://localhost:8080"
          curl --retry 5 --retry-delay 10 --retry-connrefused http://localhost:8080 || echo "Cannot reach ThingsBoard yet"

