name: CI ThingsBoard

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Build and run unit tests
        run: mvn clean install -DskipITs -Dlicense.skip=true -pl common/util,common/data -am

      - name: Launch ThingsBoard
        run: |
          docker pull thingsboard/tb-postgres:latest
          docker run -d --name thingsboard -p 9090:9090 -p 1883:1883 thingsboard/tb-postgres:latest
          
          echo "Waiting for ThingsBoard to start..."
          
          MAX_ATTEMPTS=24
          ATTEMPT=0
          SUCCESS=false
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking if ThingsBoard is responding..."
            
            if curl -f http://localhost:9090 > /dev/null 2>&1; then
              echo "ThingsBoard is running and accessible on port 9090"
              SUCCESS=true
              break
            fi
            
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              sleep 5
            fi
          done
          
          echo ""
          echo "Container status:"
          docker ps -a
          echo ""
          echo "ThingsBoard container logs (last 50 lines):"
          docker logs --tail 50 thingsboard
          
          if [ "$SUCCESS" = false ]; then
            echo "ERROR: ThingsBoard failed to start after $MAX_ATTEMPTS attempts"
            echo "The container may have crashed or failed to initialize properly"
            exit 1
          fi

      - name: Clean up ThingsBoard
        if: always()
        run: |
          docker stop thingsboard || true
          docker rm thingsboard || true