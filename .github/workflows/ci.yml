name: CI ThingsBoard

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Build full ThingsBoard (skip tests)
        run: mvn clean install -DskipTests -DskipITs -Dlicense.skip=true

      - name: Run unit tests for common modules only
        run: mvn test -pl common/util,common/data -DskipITs -Dlicense.skip=true

      - name: Create Docker network
        run: docker network create tb-net || true

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name tb-postgres \
            --network tb-net \
            -e POSTGRES_DB=thingsboard \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            postgres:14

      - name: Build Docker image with ThingsBoard
        run: docker build -t my-thingsboard:latest .

      - name: Launch ThingsBoard
        run: |
          docker run -d \
            --name thingsboard \
            --network tb-net \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://tb-postgres:5432/thingsboard \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=postgres \
            -p 9090:9090 \
            -p 1883:1883 \
            my-thingsboard:latest

      - name: Wait for ThingsBoard to start
        run: |
          echo "Waiting for ThingsBoard to initialize..."
          for i in {1..20}; do
            if docker logs thingsboard | grep -q "Started ThingsBoardApplication"; then
              echo "ThingsBoard started successfully"
              docker logs --tail 200 thingsboard
              exit 0
            fi
            echo "Still starting... ($i/20)"
            sleep 15
          done

          echo "ERROR: ThingsBoard did not start in time"
          docker logs --tail 200 thingsboard
          exit 1

      - name: Clean up containers
        if: always()
        run: |
          docker rm -f thingsboard || true
          docker rm -f tb-postgres || true
